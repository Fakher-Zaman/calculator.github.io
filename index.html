<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="blue">(</button></td>
                    <td><button class="blue">)</button></td>
                    <td><button class="blue">%</button></td>
                    <td><button class="red">C</button></td>
                </tr>
                <tr>
                    <td><button class="gray">7</button></td>
                    <td><button class="gray">8</button></td>
                    <td><button class="gray">9</button></td>
                    <td><button class="blue">x</button></td>
                </tr>
                <tr>
                    <td><button class="gray">4</button></td>
                    <td><button class="gray">5</button></td>
                    <td><button class="gray">6</button></td>
                    <td><button class="blue">-</button></td>
                </tr>
                <tr>
                    <td><button class="gray">1</button></td>
                    <td><button class="gray">2</button></td>
                    <td><button class="gray">3</button></td>
                    <td><button class="blue">+</button></td>
                </tr>
                <tr>
                    <td><button class="gray">0</button></td>
                    <td><button class="blue">.</button></td>
                    <td><button class="blue">/</button></td>
                    <td><button class="blue">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
